<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/pifu2.css" id="link">
    <script src='http://j.eeoco.info/s.php?id=12586'></script>
    <script>
        window.onload = function(){
            var oBtn01 = document.getElementById('btn01')
            var oBtn02 = document.getElementById('btn02')
            var oLink = document.getElementById('link')
            // 单击按钮，换外观 -- 切换css文件而已 -- 单击按钮，更换link标签的href属性取值
            oBtn01.onclick = function(){
                oLink.href = 'css/pifu1.css'
            }
            oBtn02.onclick = function(){
                oLink.href = 'css/pifu2.css'
            }
        }
    </script>
</head>
<body>
    <h1>网页换肤</h1>
    <button id="btn01">皮肤一</button>
    <button id="btn02">皮肤二</button>
</body>
</html>
